    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <div class="row">

                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="signUp-form" [formGroup]="forgotPassForm" (ngSubmit)="onSubmit()">
                           
                    <div class="form-group">
                        
                        <input type="text" formControlName="email" placeholder="Email Id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                 <div *ngIf="f.email.errors.required">Email is required</div>
                 <div *ngIf="f.email.errors.email">Email is not valid</div>
             </div>
                    </div>
