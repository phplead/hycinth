<section class="log-sign-banner" style="background:url('./assets/images/banner-bg.png');">
    <div class="container">
            <div class="page-title text-center">
                    <h1>Forgot Password</h1>
                </div>
            </div>    
        </section>
        <section class="form-sec">
             <div class="container">
                 <div class="signUp-form-wrap mr-top sec-card">                    
                        <div class="form-card">
                            <div class="row no-gutters">          
                                <div class="col-lg-6">
                            <figure class="form-img-wrap">
                                <img src="./assets/images/forgot-pass-banner.png">
                                <figcaption class="overlay-text">
                                        <h1>Welcome</h1>
                                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse scelerisque turpis in lacus feugiat tristique</p>
                                    </figcaption>
                            </figure>
                                </div>                             
                          <div class="col-lg-6">
                            <form class="signUp-form" [formGroup]="forgotPassForm" (ngSubmit)="onSubmit()">
                           
                                       <div class="form-group">
                                           
                                           <input type="text" formControlName="email" placeholder="Email Id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                           <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                           <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email is not valid</div>
                                </div>
                                       </div>                             
                                   
                
                               <alert></alert>
                                 
                                    <div class="form-group btn-wrap">
                                            <button [disabled]="loading" class="cstm-btn solid-btn">Submit</button>
