<section class="log-sign-banner" style="background:url('./assets/images/banner-bg.png');">
    <div class="container">
            <div class="page-title text-center">
                    <h1>Register As a User</h1>
                </div>
            <div class="signUp-form-wrap mr-top">
                        <div class="form-card">
                            <div class="form-img-wrap">
                                <img src="./assets/images/vendor-reg-img.png">
                            </div>
                            <form class="signUp-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                               <div class="row">
                                   <div class="col-lg-12">                          
                                       <div class="form-group">
                                           <input type="text" formControlName="firstName" placeholder="First Name" class="form-control" 
                                           [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                                           <span class="input-icon"><i class="fas fa-user"></i></span>
                                           
                                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                               <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                           </div>
                                          
                                       </div>                              
                                   </div>
                                   <div class="col-lg-12">                          
                                       <div class="form-group">
                                           <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                                  <span class="input-icon"><i class="fas fa-user"></i></span>
                                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                </div>
                                       </div>                              
                                   </div>
                
                                   <!-- <div class="col-lg-12">  
                                                <div class="radio-btn-grp">
                                                    <div class="radio">
                                                        <input id="radio-1" formControlName="role" value="User" type="radio">
                                                        <label for="radio-1" class="radio-label">User</label>
                                                        </div>         
                                                        <div class="radio">
                                                            <input id="radio-2" formControlName="role" value="Vendor" type="radio">
                                                            <label for="radio-2" class="radio-label">Vendor</label>
                                                    </div>                                    
                                        </div>                              
                                    </div> -->
                
                                   <div class="col-lg-12">                          
                                       <div class="form-group">
                                           
                                           <input type="text" formControlName="email" placeholder="Email Id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                           <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                           <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email is not valid</div>
                                </div>
                                       </div>                              
                                   </div>
                
                                   <div class="col-lg-12">
                                       <div class="form-group">
                                        <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                        </div>
                                       </div>
                                   </div>
                
                                   <div class="col-lg-12">
                                    <div class="form-group">
                                     <input type="password" formControlName="confirm_password" placeholder="Confirm Password" class="form-control" 
                                     [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" />
                                     <span class="input-icon"><i class="fas fa-lock"></i></span>
                                     <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
                                         <div *ngIf="f.confirm_password.errors.required">Confirm Password is required</div>
                                         <div *ngIf="f.confirm_password.errors.mustMatch">Confirm Password must match</div>
                                     </div>
                                    </div>
                                </div>
                               </div>
                
                               <alert></alert>
                                 
                                    <div class="form-group btn-wrap">
                                        <button [disabled]="loading" class="cstm-btn solid-btn">Register</button>
                                        <!-- <a routerLink="/login" class="cstm-btn">Login</a> -->
                                        <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                                    </div>
                                    
                            </form>
                        </div>
                </div>
        </div>    
</section>
